<div class="loginwrapper">
  <div class="loginbox">
   <div class="logo"><img src="./assets/images/logo.svg" alt="Om production house" /></div>
   <form [formGroup]="loginform" autocomplete="off" (ngSubmit)="login(loginform.value)">
   <div class="form-group  m-0 mt-3">
     <mat-form-field class="w-100" appearance="outline">
      <mat-label>Username</mat-label>
      <input type="text" formControlName="username" matInput />
     </mat-form-field>
   </div>
   <div class="form-group m-0">
     <mat-form-field class="w-100" appearance="outline">
       <mat-label>Password</mat-label>
       <input type="password" formControlName="password" matInput />
     </mat-form-field>
   </div>
   <div class="form-group">
    <div class="row">
      <div class="col-md-6">
        <button mat-flat-button  color="primary"><i class="fa fa-sign-in"></i> &nbsp; Login</button>
      </div>
    </div>
   </div>
   </form>
  </div>
</div>
