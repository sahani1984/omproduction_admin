<div class="videoform">
  <h2>Upload New Photo to Gallery</h2>  
    <div class="row">
      <div class="col-md-8">      
        <form #managePhotoform="ngForm">
       <div class="form-group mb-1">
          <mat-form-field class="w-100">
            <mat-label>Upload Photo Gallery Images </mat-label>
            <ngx-mat-file-input name="photo" [(ngModel)]="model.photo" [multiple]="false" accept=".png,.jpg,.jpeg"
              (change)="fileChangeEvent($event)">
              <mat-icon ngxMatFileInputIcon>camera</mat-icon>
            </ngx-mat-file-input>
            <i class="kt-spinner kt-spinner--sm kt-spinner--dark"></i>
          </mat-form-field>
        </div>
         <div class="form-group mb-1">
           <mat-form-field class="w-100">
             <mat-label>Photo Title</mat-label>
             <input placeholder="Enter photo title" name="title" [(ngModel)]="model.title" matInput type="text" />
           </mat-form-field>
         </div>
        <div class="form-group mb-1">
          <button type="submit" (click)="uploadImage()" mat-raised-button color="primary">Upload Photo</button> &nbsp;
          <button type="button" mat-raised-button>Cancel</button>
        </div>      
        </form>
      </div>
      <div class="col-md-3 ml-auto">
        <div class="img_preview"> <img [src]="croppedImage"  alt="" /></div>
       
      </div>
    </div>
</div>

<div *ngIf="isLoading" class="loading">
  <img src="./assets/images/loader.svg" alt="" />
</div>

<div class="table-responsive mt-5" *ngIf="fileUploads.length">
  <table class="table">
    <thead>
      <tr>
        <th>SrNo.</th>
        <th>Photo</th>
        <th>Photo Title</th>
        <th>Action</th>
      </tr>
    </thead>
      <tbody>
        <tr *ngFor="let photo of  fileUploads; let i = index">
          <td>{{i+1}}</td>
          <td class="photo"><img [src]="photo.imageUrl" [alt]="photo.title" /></td>
          <td>{{photo.title}}</td>
          <td>
            <button class="btn btn-outline-danger" (click)="deleteFileUpload(photo)">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash"
                viewBox="0 0 16 16">
                <path
                  d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                <path fill-rule="evenodd"
                  d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
              </svg>
            </button>
          </td>
        </tr>
      </tbody>
  </table>
</div>
